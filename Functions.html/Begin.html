<body>
    <p>Rock Paper Scisor</p>
    <button onclick="
    playGame('rock');
    
    ">Rock</button>
    <button onclick=" 
     playGame('paper');
    
    ">Paper</button>

    <button onclick=" 
     playGame('scisor');
    
    ">Scisor</button>




    <script>
        function playGame(playerMove) {
            const computerMove = pickComputerMove();



            let result = '';
            if (playerMove === 'scisor') {
                if (computerMove === 'rock') {
                    result = 'You lost';
                }
                else if (computerMove === 'paper') {
                    result = 'You win';

                }
                else if (computerMove === 'scisor') {
                    result = 'Tie';
                }

            }
            else if (playerMove === 'paper') {
                let result = '';
                if (computerMove === 'rock') {
                    result = 'You win';
                }
                else if (computerMove === 'paper') {
                    result = 'Tie';

                }
                else if (computerMove === 'scisor') {
                    result = 'You lost';
                }

            } else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie';
                }
                else if (computerMove === 'paper') {
                    result = 'You lost';

                }
                else if (computerMove === 'scisor') {
                    result = 'You won';
                }

            }

            alert(`You picked ${playerMove} and the computer countered with ${computerMove}.${result}`);



        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';

            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scisor';
            }
            return computerMove;
        }

    </script>
